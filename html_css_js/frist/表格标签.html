<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
		<!-- 
			布局方式:1.table标签
					 2.div+css布局方式:层级布局
					
					table标签
						属性:border:边框大小
						align:对齐方式
						cellspacing:单元格和边框之间的空隙
						bgcolor:背景
						
						子标签:
							tr:行标签
							th:表头标签:自动居中
							td:单元格
						行合并:rowspan:当前占几个单元格(竖的)
						列合并:colspan:当前列占几个单元格(横的)
					嵌套表格
						直接写
		-->
	</head>
	<body>
		<table border="1px" width="300px" height="300px" align="center" cellspacing="0"
			bgcolor="pink">
			<tr align="center">
				<th>姓名</th>
				<th>班级</th>
				<th>成绩</th>
			</tr>
			<tr align="center">
				<td>j</td>
				<td>8班</td>
				<td>80</td>
			</tr>
			<tr align="center">
				<td>Y</td>
				<td>8班</td>
				<td>90</td>
			</tr>
		</table>
	</body>
</html>
