<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function getUserName(){
				//1.获取用户名内容
				var userName =document.getElementById("username").value;
				//2.获取span标签对象
				var span =document.getElementById("span_id");
				//3.定义规则
				if(userName != "zjgyjd"){
					//设置span的内容
					span.innerHTML="用户名不可用".fontcolor("red");
				}else{
					span.innerHTML="当前用户名可用".fontcolor("greenyellow");
				}
			}
		</script>
	</head>
	<body>
		用户名:<input type="text"  id="username" onblur="getUserName()"/>
		<span id="span_id"></span>
	</body>
	
</html>
